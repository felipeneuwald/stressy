version: 2

before:
  hooks:
    - go mod tidy

builds:
  - env:
      - CGO_ENABLED=0
    ldflags:
      - -s -w -X main.version={{.Version}}
    goos:
      - linux
      - windows
      - darwin
      - freebsd
      - netbsd
      - openbsd
    goarch:
      - amd64
      - arm64
    ignore:
      - goos: windows
        goarch: arm64

archives:
  - format: binary
    name_template: >-
      {{ .ProjectName }}_
      {{- title .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}
      {{- if .Arm }}v{{ .Arm }}{{ end }}
    format_overrides:
      - goos: windows
        format: binary

dockers:
  - image_templates:
      - "ghcr.io/felipeneuwald/stressy:{{ .Version }}-amd64"
      - "ghcr.io/felipeneuwald/stressy:latest-amd64"
    use: buildx
    goarch: amd64
    goos: linux
    build_flag_templates:
      - "--platform=linux/amd64"
      - "--label=org.opencontainers.image.created={{ .Date }}"
      - "--label=org.opencontainers.image.title={{ .ProjectName }}"
      - "--label=org.opencontainers.image.revision={{ .FullCommit }}"
      - "--label=org.opencontainers.image.version={{ .Version }}"
    dockerfile: Dockerfile
    extra_files:
      - LICENSE
  - image_templates:
      - "ghcr.io/felipeneuwald/stressy:{{ .Version }}-arm64"
      - "ghcr.io/felipeneuwald/stressy:latest-arm64"
    use: buildx
    goarch: arm64
    goos: linux
    build_flag_templates:
      - "--platform=linux/arm64"
      - "--label=org.opencontainers.image.created={{ .Date }}"
      - "--label=org.opencontainers.image.title={{ .ProjectName }}"
      - "--label=org.opencontainers.image.revision={{ .FullCommit }}"
      - "--label=org.opencontainers.image.version={{ .Version }}"
    dockerfile: Dockerfile
    extra_files:
      - LICENSE

docker_manifests:
  - name_template: ghcr.io/felipeneuwald/stressy:{{ .Version }}
    image_templates:
      - ghcr.io/felipeneuwald/stressy:{{ .Version }}-amd64
      - ghcr.io/felipeneuwald/stressy:{{ .Version }}-arm64
  - name_template: ghcr.io/felipeneuwald/stressy:latest
    image_templates:
      - ghcr.io/felipeneuwald/stressy:latest-amd64
      - ghcr.io/felipeneuwald/stressy:latest-arm64

changelog:
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^test:'
      - '^ci:'
      - Merge pull request
      - Merge branch

checksum:
  name_template: 'checksums.txt'

snapshot:
  version_template: "{{ incpatch .Version }}-next"

# Publish to GitHub
release:
  github:
    owner: felipeneuwald
    name: stressy
